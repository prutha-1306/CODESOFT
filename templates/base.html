<!DOCTYPE html>
<html>
<head>
    <title>JobBoard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('home') }}" style="font-size:24px; color:white;">JobBoard</a>
        </div>
        <div class="nav-links">
            <!-- Always visible -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('jobs') }}">Jobs</a>

            {% if 'username' in session %}
                {% if session['role'] == 'candidate' %}
                    <a href="{{ url_for('candidate_dashboard') }}">Candidate Dashboard</a>
                {% elif session['role'] == 'employer' %}
                    <a href="{{ url_for('employer_dashboard') }}">Employer Dashboard</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
