{% extends "base.html" %}
{% block content %}
<h2>Your Results</h2>
{% if items %}
  <div class="mt-3">
    <table class="table table-dark table-striped">
      <thead>
        <tr><th>Quiz</th><th>Score</th><th>Total</th><th>Taken At</th></tr>
      </thead>
      <tbody>
        {% for r in items %}
        <tr>
          <td>{{ r.title }}</td>
          <td>{{ r.score }}</td>
          <td>{{ r.total }}</td>
          <td>{{ r.taken_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <p>No results yet.</p>
{% endif %}
{% endblock %}
